  <div class="btn-group" role="group" aria-label="First group">
    <button type="button" class="btn btn-outline-secondary">Add New Playlist</button>
    <p style="width: 10px"></p>
    <button type="button" class="btn btn-outline-secondary">All Playlist MP3</button>
  </div>
  <div class="input-group">
<!--    <div class="input-group-text" id="btnGroupAddon2">@</div>-->
    <button class="input-group-text" id="btnGroupAddon2" (click)="searchByName(name.value)"> Search</button>
    <input type="text" #name class="form-control" placeholder="Search by name playlist" aria-label="Input group example" aria-describedby="btnGroupAddon2">
  </div>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="myPlaylist">

    <!-- Position Column -->
    <ng-container matColumnDef="id" >
      <th mat-header-cell *matHeaderCellDef (click)="takeSort('id')" > STT </th>
      <td mat-cell *matCellDef="let element"> {{myPlaylist.indexOf(element)+1+size*page}} </td>

    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef (click)="takeSort('name')"> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="avatar">
      <th mat-header-cell *matHeaderCellDef> Avatar </th>
      <td mat-cell *matCellDef="let element"> {{element.avatar}} </td>
    </ng-container>
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef (click)="takeSort('userId')"> UserCreate </th>
      <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]= "totalPage"
                 [pageSize]= "size"
                 [pageSizeOptions]="[5, 10, 25, 100]"
                  (page)="onChangeEven($event)"
                  >
  </mat-paginator>
</div>
